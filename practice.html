<!DOCTYPE html>
<html>

    <body>
        <h2>hello </h2>
        <canvas id="piyush" width="300px" height="100px" style="border: 5px solid black;"></canvas>
        <script>
            let order = document.getElementById("piyush");
            let actions = order.getContext("2d");
            actions.beginPath();
            actions.arc(90,60,45,0,2*Math.PI)
            actions.stroke()
        </script>
